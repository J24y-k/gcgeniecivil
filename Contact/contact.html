<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us | General CGC — Civil Construction Experts</title>
  <meta name="description" content="Contact General CGC for earthworks, road construction and civil infrastructure projects in South Africa, DRC and UK. Request a quote or add us to your supplier database." />
  <link rel="canonical" href="https://www.gcgeniecivil.co.za/contact/contact.html" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Contact General CGC | Civil &amp; Earthmoving Experts" />
  <meta property="og:description" content="Reach out to General CGC for civil and earthmoving projects across Africa and the UK." />
  <meta property="og:image" content="https://www.gcgeniecivil.co.za/Images/whatsapp-hero-2025-10-22.jpg" />

  <!-- styles - ensure path matches exact folder name and casing on your repo/server -->
  <link rel="stylesheet" href="/Contact/contact-style.css" />
</head>
<body>
  <div id="nav-placeholder"></div>

  <main class="contact-main container" role="main">
    <header class="contact-header">
      <h1>Contact Us</h1>
      <p>Have a project in mind or want to tender? Fill the form below — we'll respond within 24 hours.</p>
    </header>

    <section class="contact-cta">
      <div class="cta-text">
        <h2>Let's Move the Earth Together</h2>
        <p>Share your vision, and we'll deliver turn-key solutions tailored to your needs.</p>
      </div>

      <!-- Contact form - Centered -->
      <form id="contact-form"
            action="https://formspree.io/f/mnnojweq"
            method="POST"
            class="contact-form"
            aria-label="Contact form">
        <label>
          <span>Your Name</span>
          <input type="text" name="name" required />
        </label>

        <label>
          <span>Email Address</span>
          <input type="email" name="email" required />
        </label>

        <label>
          <span>Phone Number</span>
          <input type="tel" name="phone" />
        </label>

        <label>
          <span>Message</span>
          <textarea name="message" rows="5" required></textarea>
        </label>

        <button type="submit" class="btn btn-primary">Send Message</button>
        <p id="form-status" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <div id="footer-placeholder"></div>
  <script src="/Contact/contact.js" defer></script>
</body>
</html>
